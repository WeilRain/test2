<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/scss/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Test task</title>
</head>

<body>
    <div class="full_page">
        <aside>
            <nav>
                <ul class="navbar">
                    <li class="navbar_list"><img class="navbar_list-img" src="./assets/img/home-line.svg" alt="">
                        <p class="navbar_list-text">Головна</p>
                    </li>
                    <li class="navbar_list"><img class="navbar_list-img" src="./assets/img/bar-chart-square-02.svg"
                            alt="">
                        <p class="navbar_list-text">Сторінка 1</p>
                    </li>
                    <li class="navbar_list"><img class="navbar_list-img" src="./assets/img/layers-three-01.svg" alt="">
                        <p class="navbar_list-text">Сторінка 2</p>
                    </li>
                    <li class="navbar_list"><img class="navbar_list-img" src="./assets/img/check-done-01.svg" alt="">
                        <p class="navbar_list-text">Сторінка 3</p>
                    </li>
                </ul>
                <section>
                    <p class="setting_list"><img class="setting_list-img" src="./assets/img/settings-01.svg" alt="">
                        Налаштування</p>
                </section>
            </nav>
        </aside>
        <main>
            <header>
                <h1 class="title">Start</h1>
                <span class="header_line"></span>
            </header>
            <section>
                <div class="delivery_camp">
                    <article>
                        <div class="delivery_camp-circle"></div>
                        <p class="delivery_camp-text">Cтан 1</p>
                    </article>

                    <article>
                        <div class="delivery_camp-circle"></div>
                        <p class="delivery_camp-text">Cтан 2</p>
                    </article>

                    <article>
                        <div class="delivery_camp-circle__disable"></div>
                        <p class="delivery_camp-text">Cтан 3</p>
                    </article>

                    <article>
                        <div class="delivery_camp-circle__disable none"></div>
                        <p class="delivery_camp-text">Cтан 4</p>
                    </article>
                </div>
            </section>
            <section>
                <div class="information">
                    <h3 class="information_text">Inforamtion</h3>
                    <div class="information_date">
                        <div class="information_date-number">
                            <p class="information_date-number__text">Info Number:</p>
                            <p class="information_date-number__text second_color">903049</p>
                        </div>
                        <div class="information_date-place">
                            <p class="information_date-place__text">Pick up Place:</p>
                            <p class="information_date-place__text second_color">Sweden</p>
                        </div>
                    </div>
                </div>
                <div class="time_truck">
                    <div class="time_truck-go">
                        <h2 class="time_truck-go__text">We are here</h2>
                        <p class="time_truck-go__text small">Long time to go</p>
                    </div>
                    <img class="time_truck-img" src="./assets/img/Truck_-_1_1.jpg" alt="">
                </div>
            </section>
            <section>
                <div class="re_cargo">
                    <h3 class="re_cargo-header">Перезамовте Багаж</h3>
                    <div class="re_cargo_plan">
                        <div class="re_cargo_select">
                            <label for="drops" class="re_cargo_select-title">Дропдаун</label>
                            <select id="drops">
                                <option selected hidden>Select Option</option>
                                <option>Lorem, ipsum dolor.</option>
                                <option>Lorem, ipsum dolor.</option>
                            </select>
                        </div>
                        <div class="re_cargo_select">
                            <label for="dropd" class="re_cargo_select-title">Дропдаун</label>
                            <select id="dropd">
                                <option disabled selected hidden>Select Option</option>
                                <option>Lorem, ipsum dolor.</option>
                                <option>Lorem, ipsum dolor.</option>
                            </select>
                        </div>
                    </div>
                    <div class="re_cargo_btn">
                        <button class="re_cargo_btn-1">Done</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
